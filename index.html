<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rock / Paper / Scissors</title>
  </head>
  <body>
    <div class="hand-left">
      <img
        class="lefthand"
        id="hand-left"
        src="./assets/images/rock_hand.png"
        alt="Rock"
      />
    </div>
    <section class="play-area">
      <img
        class="rpsgod"
        src="https://upload.wikimedia.org/wikipedia/commons/6/64/Creaci%C3%B3n_de_Ad%C3%A1n_%28Miguel_%C3%81ngel%29.jpg"
        alt="RPS GOD"
      />
      <header>
        <h3>THE GOD OF</h3>
        <h1>Rock / Paper / Scissors</h1>
      </header>

      <div class="container">
        <div class="player">
          <h2>Make Your Selection</h2>
          <div class="choices">
            <button id="rock" class="holy-button">Rock</button>
            <button id="paper" class="holy-button">Paper</button>
            <button id="scissors" class="holy-button">Scissors</button>
          </div>
        </div>
      </div>
      <section class="results">
        <div class="results-div">
          <h2>RESULTS</h2>
          <div id="result" class="larger-text">
            <!-- auto update the result here -->
          </div>
          <div>
            <span class="games larger-text" id="games-played"></span>
          </div>
        </div>

        <div class="scorecard">
          <div id="result">
            <h3>Player</h3>
            <div id="player-score"></div>
          </div>
          <div id="result">
            <h3>Computer</h3>
            <div id="computer-score"></div>
          </div>
        </div>
      </section>
    </section>
    <div class="hand-right">
      <img
        class="righthand"
        id="hand-right"
        src="./assets/images/rock_hand_right.png"
        alt="Rock"
      />
    </div>
    <script src="./assets/js/rps_opponent.js"></script>
  </body>
</html>
